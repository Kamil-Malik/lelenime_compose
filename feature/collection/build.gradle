plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'com.google.dagger.hilt.android'
}

android {
    namespace 'com.lelestacia.collection'
    compileSdk = 33

    defaultConfig {
        minSdkVersion 24

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.4.3'
    }
}

dependencies {
    // Module Implementation
    implementation project(':core:common')
    implementation project(':core:domain')
    implementation project(':core:model')

    //  Compose Toolkit
    implementation platform(libs.compose.bom)
    implementation libs.bundles.compose.toolkit
    implementation libs.compose.navigation
    androidTestImplementation platform(libs.compose.bom)
    androidTestImplementation libs.compose.junit
    debugImplementation libs.bundles.compose.tooling.and.manifest
    
    // Android JUnit
    androidTestImplementation libs.android.junit

    // Junit
    testImplementation libs.junit

    //  Dagger Hilt
    implementation libs.dagger.hilt.module
    kapt libs.dagger.hilt.compiler
    implementation libs.dagger.hilt.compose

    //  Paging and Paging Compose
    implementation libs.paging.runtime
    implementation libs.paging.compose
}
